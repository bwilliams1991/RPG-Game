<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<!-- Linking CSS -->
	<!-- <link rel="stylesheet" href="./assets/css/reset.css"> -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	 crossorigin="anonymous">
	<link rel="stylesheet" href="./assets/css/style.css">

	<title>Star Wars RPG</title>
</head>

<body>

	<header>
		<div class="header">
			<h1>Star Wars RPG!</h1>
		</div>
	</header>

	<div class="container">
		<div class="row opacity">

			<div class="col-md-3">
				<h3 class="center">Character Selection</h3>
				<hr>
				<div class="image" id="characterChoose">

				</div>

			</div>

			<div class="col-md-6">
				<h2 class="center">Fight Section</h2>
				<hr>
				<div class="row">
					<div class="col-md-6">
						<h3 class="center">Your Character</h3>
						<div id="chosen"></div>
					</div>
					<div class="col-md-6">
						<h3 class="center">Defender</h3>
						<div id="enemy"></div>
					</div>

				</div>

			</div>

			<div class="col-md-3" id="toAttack">
				<h3 class="center">Enemies Available to Attack</h3>
				<hr>
				<div id="enemies"></div>
			</div>

		</div>


		<div>
			<div>
				<h3 id="message"></h3>
			</div>

			<button class="btn btn-danger" id="attack-btn">Attack</button>

			<button class="btn btn-default" id="restart">Restart</button>
		</div>
		<div class="footer row">
			<div class="col-md-3 healthbar-obi">
				<h3 class=" center" id="namebar-obi">
					<hr>
				</h3>
				<h3 class="center" id="healthbar-obi"></h3>

			</div>
			<div class="col-md-3 healthbar-luke">
				<h3 class="center" id="namebar-luke">
					<hr>
				</h3>
				<h3 class="center" id="healthbar-luke"></h3>
			</div>
			<div class="col-md-3 healthbar-sid">
				<h3 class="center" id="namebar-sid">
					<hr>
				</h3>
				<h3 class="center" id="healthbar-sid"></h3>
			</div>
			<div class="col-md-3 healthbar-maul">
				<h3 class="center" id="namebar-maul">
					<hr>
				</h3>
				<h3 class="center" id="healthbar-maul"></h3>
			</div>
		</div>
	</div>

	<!-- Linking Javascript -->

	<!-- <script src="http://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script> -->
	<script src="http://code.jquery.com/jquery-2.2.4.js" integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI=" crossorigin="anonymous"></script>

	<script src="./assets/javascript/game.js"></script>

</body>

</html>
