<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<!-- Linking CSS -->
	<!-- <link rel="stylesheet" href="./assets/css/reset.css"> -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	 crossorigin="anonymous">
	<link rel="stylesheet" href="./assets/css/style.css">

	<title>Star Wars RPG</title>
</head>

<body>

	<header>
		<h1>Star Wars RPG!</h1>
	</header>

	<div class="container">
		<div class="row opacity">

			<div class="col-md-3">
				<h3>Character Selection</h3>
				<hr>
				<span class="image" id="characterChoose"></span>
			</div>

			<div class="col-md-6">
				<h2>Fight Section</h2>
				<hr>
				<div class="row">
					<div class="col-md-6">
						<h3>Your Character</h3>
						<div id="chosen"></div>
					</div>
					<div class="col-md-6">
						<h3 class="right" >Defender</h3>
					</div>
					<div id="message"></div>
				</div>

			</div>

			<div class="col-md-3" id="toAttack">
				<h3>Enemies Available to Attack</h3>
				<hr>
				<div id="enemies"></div>
			</div>

		</div>

	</div>



	<button class="btn btn-danger" id="attack-btn">Attack</button>

	
	

	<button class="btn btn-default" id="restart">Restart</button>



	<!-- Linking Javascript -->
	<script src="http://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>

	<script src="./assets/javascript/game.js"></script>

</body>

</html>
